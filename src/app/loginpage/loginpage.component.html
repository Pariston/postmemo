<form (ngSubmit)="service.logIn(login.value, password.value)">
  <p><input class="input" type="text" placeholder="Podaj login" #login /></p>
  <p><input class="input" type="password" placeholder="Podaj haslo" #password /></p>
  <p><input class="btn btn-submit" type="submit" value="Zaloguj sie" /></p>
</form>
